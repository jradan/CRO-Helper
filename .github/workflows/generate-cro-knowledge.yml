name: Generate CRO Knowledge File

on:
  push:
    paths:
      - '**.md'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run script to generate cro-knowledge.md
        run: python build_cro_knowledge.py

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update cro-knowledge.md from tests and briefs'
          branch: update-cro-knowledge
          title: 'Update CRO Knowledge File'
          body: 'This PR updates the `cro-knowledge.md` file based on recent changes in test and brief files.'
